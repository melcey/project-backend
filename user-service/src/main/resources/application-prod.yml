# Enable logging for the dev environment
logging:
    level:
        # All logs have a minimum level of INFO
        root: INFO
        # The logs related to our codes have a level of DEBUG
        '[com.cs308.user_service]': DEBUG
        # The logs related to Eureka have a level of DEBUG
        '[org.springframework.cloud.netflix.eureka]': DEBUG
        # The logs related to Flyway have a level of DEBUG
        org.flywaydb: DEBUG
        # The logs related to Spring Web have a level of DEBUG
        org.springframework.web: DEBUG
    file:
        # Path for the Docker container's file system
        path: /app/log/prod
        name: user-service.log

eureka:
    client:
        service-url:
            # URL of the Eureka Server (specifically points to the Docker container)
            defaultZone: http://eureka-server:8761/eureka

spring:
    datasource:
        # Connection info for the prod database
        url: jdbc:postgresql://postgres-dev:5432/project_db
        username: user_service
        password: user_db_pwd
        driver-class-name: org.postgresql.Driver
        # The connection pooling library used by Spring Boot as default
        # Opens and keeps of a pool of database connections that are available
        hikari:
            # Up to 30 connections can be in use at the same times
            maximum-pool-size: 30
            # The minimum number of idle connections to be maintained in the pool
            minimum-idle: 5