server:
  # The user microservice will run on port 8080
  port: 8080

spring:
  application:
    # The name of the Spring Boot application
    name: user-service
  jpa:
    hibernate:
      ddl-auto: none # Hibernate will not check the current database schema at all
    show-sql: true # Logs the SQL statements generated by Hibernate
    properties:
      hibernate:
        "[format_sql]": true # Formats the SQL output for readability

eureka:
  instance:
    # The Eureka client exposes itself with its IP address for easier discovery
    preferIpAddress: true
  client:
    # Eureka client can register itself to the Eureka server
    register-with-eureka: true
    # Eureka client can fetch service registry from Eureka server
    fetch-registry: true
    # Service URL is set in application-dev.yml and application-prod.yml

app:
  jwt:
    # Secret key for signing JWT (should be at least 256 bits)
    secret: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
    # Token expiration time in milliseconds (24 hours)
    expiration: 86400000
